<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>入力＆コピー</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        input, button {
            margin: 10px;
            padding: 10px;
        }
        .copy-area {
            margin-top: 20px;
        }
    </style>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAJik7EBaHftlsEsrsRdamgih3RBz4W1_s",
            authDomain: "copy-7baf7.firebaseapp.com",
            databaseURL: "https://copy-7baf7-default-rtdb.firebaseio.com",
            projectId: "copy-7baf7",
            storageBucket: "copy-7baf7.firebasestorage.app",
            messagingSenderId: "89484128511",
            appId: "1:89484128511:web:f4b70489f8a09b49929cca",
            measurementId: "G-KXNW83KVYS"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        function saveText() {
            const inputText = document.getElementById("inputText").value;
            set(ref(db, 'text/'), { content: inputText });
        }

        async function loadText() {
            const dbRef = ref(db);
            const snapshot = await get(child(dbRef, 'text/'));
            if (snapshot.exists()) {
                document.getElementById("displayText").innerText = snapshot.val().content;
            }
        }

        function copyToClipboard() {
            const text = document.getElementById("displayText").innerText;
            navigator.clipboard.writeText(text).then(() => {
                alert("コピーしました！");
            });
        }
        
        window.onload = loadText;
        window.saveText = saveText;
        window.copyToClipboard = copyToClipboard;
    </script>
</head>
<body>
    <h1>入力＆コピー</h1>
    <input type="text" id="inputText" placeholder="ここに入力">
    <button onclick="saveText()">保存</button>
    <div class="copy-area">
        <p id="displayText">ここに保存されたテキストが表示されます</p>
        <button onclick="copyToClipboard()">コピー</button>
    </div>
</body>
</html>
